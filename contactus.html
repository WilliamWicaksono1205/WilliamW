      <th valign=left style="width:50%; border-right: 0px;">
          <div>
            <form>
              <div class="name" style="text-align: left; font-size: 25px;">
                <label for="name">Name</label>
                <textarea type="text" id="name" placeholder="Type Your Name"></textarea>
              </div>

              <div class="message" style="text-align: left; font-size: 25px; margin-top: 10px;">
                <label for="message">Message</label>
                <textarea type="text" id="message" placeholder="Write Your Message"></textarea>
              </div>
              <button class="button" onclick="send()" >Submit</button>
            </form>
          </div>
        </th>
    </table>

    <script>
    function send(){
      var Name = document.getElementById("name").value;
      var pesan = document.getElementById("message").value;

      if (Name=="") {
        alert("Type Your Name");
      }
      else if (pesan == "") {
        alert("Type Your Mail");
      } else {
        confirm("Hi, " + Name + " apakah anda sudah yakin ingin mengirim pesan: " + pesan + "?");
      }
    }

    </script>
